<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=A simple example jekyll blog site."">
    <link rel="stylesheet" href="{{ "/styling/colors.css"     | relative_url }}">
    <link rel="stylesheet" href="{{ "/styling/typography.css" | relative_url }}">
    <style>
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
  grid-template-rows: masonry;
  grid-gap: 1rem;
}

.card {
  background-color: var(--card-color);
  transition: 250ms;
  border-radius: 0.5rem;
  padding: 0.5rem;
  color: var(--fg-color);
  text-decoration: none;
}

.card:hover {
  background-color: var(--card-hover-color);
  transform: translate(0, -0.25rem);
}

.card > * {
  margin: 0;
}

.card > img {
  width: 100%;
}
    </style>
    <title>Demo blog</title>
  </head>
  <body>
    <h1 class="main-title">Welcome to a demo simple blog</h1>
    <p>This is an example description of the website.</p>
    <div class="grid">
      {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="card">
          <p>{{ post.date | date: "%-d %B %Y" }}</p>
          <h2>{{ post.title }}</h2>
          {% if post.frontImage %}
            <img src="{{ post.frontImage | relative_url }}" style="display: block;" />
          {% endif %}
          {% if post.description %}
            <p>{{ post.description }}</p>
          {% endif %}
        </a>
      {% endfor %}
    </div>
  </body>
</html>
